<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="root__container">
      <header class="page-header">
        <a href="#"
          ><img
            class="page-header__logo link-effect"
            src="images/logo.svg"
            alt="Место"
        /></a>
      </header>

      <main class="content">
        <section class="profile content__profile">
          <div class="profile__user">
            <img
              src="./images/avatar.jpg"
              alt="Кусто"
              class="profile__user-foto"
            />
            <div class="profile__user-info">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Редактировать"
                class="profile__edit-button button-effect"
              ></button>
              <p class="profile__user-job">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="Добавить"
            class="profile__add-button button-effect"
          ></button>
        </section>

        <section class="places content__places" aria-label="Места"></section>
      </main>

      <footer class="page-footer">
        <p class="page-footer__info">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_edit">
      <form class="popup__container" name="edit-form">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button button-effect"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          class="popup__field"
          type="text"
          id="userName"
          placeholder="Имя"
        />
        <input
          class="popup__field"
          type="text"
          id="userJob"
          placeholder="Занятие"
        />
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_add">
      <form class="popup__container" name="add-form">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button button-effect"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <input
          class="popup__field"
          type="text"
          id="placeName"
          placeholder="Название"
        />
        <input
          class="popup__field"
          type="text"
          id="placeImg"
          placeholder="Ссылка на картинку"
        />
        <button
          type="submit"
          class="popup__save-button"
        >Сохранить</button>
      </form>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button button-effect"
        ></button>
        <img
          class="popup__image"
          src="#"
          alt="Название места"
        />
        <p class="popup__img-title">Название места</p>
      </div>
    </div>

    <template id="card-template">
      <article class="place">
        <button
          type="button"
          class="place__image-button"
        >
          <img
            class="place__image"
            src="#"
            alt="Название картинки"
          />
        </button>
        <div class="place__caption">
          <h2 class="place__name">Название места</h2>
          <button
            type="button"
            class="place__like-button place__like-button_inactive"
          ></button>
        </div>
        <button
          type="button"
          class="place__trash-button link-effect"
        ></button>
      </article>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
