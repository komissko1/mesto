<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="root__container">
      <header class="page-header">
        <a href="#"
          ><img
            class="page-header__logo link-effect"
            src="images/logo.svg"
            alt="Место"
        /></a>
      </header>

      <main class="content">
        <section class="profile content__profile">
          <div class="profile__user">
            <img
              src="./images/avatar.jpg"
              alt="Кусто"
              class="profile__user-foto"
            >
            <div class="profile__user-info">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="Редактировать"
                class="profile__edit-button button-effect"
              ></button>
              <p class="profile__user-job">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="Добавить"
            class="profile__add-button button-effect"
          ></button>
        </section>

        <section class="places content__places" aria-label="Места">
          <article class="place">
            <img
              class="place__image"
              src="images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="place__caption">
              <h2 class="place__name">Карачаевск</h2>
              <button type="button" class="place__like"></button>
            </div>
          </article>
          <article class="place">
            <img
              class="place__image"
              src="images/elbrus.jpg"
              alt="Эльбрус"
            />
            <div class="place__caption">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button type="button" class="place__like"></button>
            </div>
          </article>
          <article class="place">
            <img
              class="place__image"
              src="images/dombai.jpg"
              alt="Домбай"
            />
            <div class="place__caption">
              <h2 class="place__name">Домбай</h2>
              <button type="button" class="place__like"></button>
            </div>
          </article>
          <article class="place">
            <img
              class="place__image"
              src="images/mururoa.jpg"
              alt="Муруроа"
            />
            <div class="place__caption">
              <h2 class="place__name">Атолл Муруроа</h2>
              <button type="button" class="place__like"></button>
            </div>
          </article>
          <article class="place">
            <img
              class="place__image"
              src="images/semipalatinsk.jpg"
              alt="Семипалатинск"
            />
            <div class="place__caption">
              <h2 class="place__name">Семипалатинск</h2>
              <button type="button" class="place__like"></button>
            </div>
          </article>
          <article class="place">
            <img
              class="place__image"
              src="images/novayazemlya.jpg"
              alt="Новая Земля"
            />
            <div class="place__caption">
              <h2 class="place__name">Новая Земля</h2>
              <button type="button" class="place__like"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="page-footer">
        <p class="page-footer__info">© 2020 Mesto Russia</p>
      </footer>
    </div>

    <article class="popup" aria-label="Форма ввода">
      <form class="popup__container" name="input-form">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup__close-button button-effect"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          class="popup__field"
          type="text"
          id="name"
          name="input-name"
          placeholder="Имя"
          />
          <input
          class="popup__field"
          type="text"
          id="job"
          name="input-job"
          placeholder="Занятие"
        />
        <button
          type="submit"
          class="popup__save-button"
          >Сохранить
        </button>
      </form>
    </article>
    <script src="./scripts/script.js"></script>
  </body>
</html>
